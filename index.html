<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo on JS</title>
  <link href="css/styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div id="wrapper" class="wrapper">
    <!-- <header id="header" class="header">
      <div class="header__container">HEADER</div>
    </header> -->
    <main id="main" class="main">
      <section id="todo" class="todo">
        <div class="todo__container">
          <h1 class="todo__title title">ToDo приложение</h1>
          <p class="todo__text">список задач на&nbsp;сегодня</p>
          <div class="todo__box todobox todobox--list">
            <ul id="todolist" class="todobox__list todolist list"></ul>
          </div>
          <div class="todo__box todobox todobox--add">
            <div class="todobox__header todobox--addheader">
              <h2 class="todobox__title todobox--addtitle title">Добавить новую задачу</h2>
            </div>
            <form id="form" class="todobox__addtask addtask">
              <input class="addtask__input input" type="text" placeholder="Введите задачу" required>
              <label class="addtask__label" for="task">Что делаем, сколько времени тратим, какой результат получаем</label>
              <button class="addtask__btn btn" type="submit">Добавить</button>
            </form>
          </div>
          <!-- <div class="todo__wrap">
            <button id="delete-tasks" class="todo__delete btn">Удалить выполненные задачи</button>
          </div> -->
        </div>
      </section>
    </main>
    <!-- <footer id="footer" class="footer">
      <div class="footer__container">FOOTER</div>
    </footer> -->
  </div>
  <script src="js/app.js"></script>
</body>

</html>
